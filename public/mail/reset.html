<!DOCTYPE html>
<html>
	<head>
		<title>Activate Your Account</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

			@media(max-width:576px)
			{
				.table-main
				{
					width:90%;
				}
			}
		</style>
	</head>
	<body style='margin:0; padding:0; font-family:"Quicksand", sans-serif; color:#000'>

		<table width='100%'  align="center" cellpadding="0" cellspacing="0" style='background:#FBFBFB; font-size:1.1em; padding:30px 0'>
			
			<tr>
				<td>
					<table width='600px' class='table-main' align='center' cellspacing="0" cellspacing='0' bgcolor="white" style='padding:40px 0 25px 0'>
                        <tr>
                            <td align='center'>
                                <img style='position:relative; left:calc((100% - 40px)/2)' width='40px' height='40px' src="cid:icon.png">
                            </td>
                        </tr> 
                        <tr><td style='padding:5px 0;'></td></tr>
                        <tr>
                            <td style='font-size:1.08em; padding:0 30px; font-weight:bold; text-align:center'>Reset your Password</td>	
                        </tr>		
						<tr><td style='padding:8px 0'></td></tr>
						<tr>
							<td style='padding:0 30px; line-height:1.5;'>
								Hello <%= name %>. A password reset request was made on your Milestones account. Click this link to continue the process. This link expires at <%= expiry %> today.
							 </td>
						</tr>
						<tr><td style='padding:5px 0'></td></tr>
						<tr>
							<td style='padding:0 30px;'>
								<a href="<%= appRoot %>password/reset/<%= token %>" style='color:#000; text-decoration:underline;'><%= appRoot %>password/reset</a>
							</td>
						</tr>
						<tr>
							<td style='padding:5px 0;'></td>
						</tr>
						<tr>
							<td style='padding:0 30px;'>
						        <small>*If you did not make this request, please disregard this</small>
							</td>
						</tr>
						<tr>
							<td style='padding:10px 0;'></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style='padding:10px 0';></td>
			</tr>
			<tr>
				<td align='center'>
					<a href="<%= appRoot %>" style='color:#000'>Milestones</a>
				</td>
			</tr>
		</table>
	</body>
</html>
