<!DOCTYPE html>
<html>
	<head>
		<title>Activate Your Account</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

			@media(max-width:576px)
			{
				.table-main
				{
					width:90%;
				}
			}
		</style>
	</head>
	<body style='margin:0; padding:0; font-family:"Quicksand", sans-serif; color:#000'>

		<table width='100%'  align="center" cellpadding="0" cellspacing="0" style='background:#FBFBFB; padding:30px 0'>
			
			<tr>
				<td>
					<table width='600px' class='table-main' align='center' cellspacing="0" cellspacing='0' bgcolor="white" style='padding:40px 0 25px 0'>
						<tr>
							<td style='padding:0 30px; font-size:1.65em;'><h5 style='margin:0'>Reset your Milestones password</h5></td>
						</tr>					
						<tr><td style='padding:8px 0'></td></tr>
						<tr>
							<td style='padding:0 30px;'>
								Hey <%= name %>,
							</td>
						</tr>
						<tr><td style='padding:5px 0;'></td></tr>
						<tr>
							<td style='padding:0 30px; line-height:1.5;'>
								A password reset request was made on your Milestones account. Click this link to continue the process. This link expires at <%= expiry %> today.
							 </td>
						</tr>
						<tr><td style='padding:10px 0'></td></tr>
						<tr>
							<td style='padding:0 30px;'>
								<a href="http://<%= appRoot %>/password/reset/<%= token %>" style='text-decoration:none; padding:8px 7px; color:#fff; border-radius:4px; background:#8E5572;'>Reset</a>
							</td>
						</tr>
						<tr>
							<td style='padding:10px 0;'></td>
						</tr>
						<tr>
							<td style='padding:0 30px;'>
								<small>*if you did not make this request, please disregard this</small>
							</td>
						</tr>
						<tr>
							<td style='padding:10px 0;'></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style='padding:10px 0';></td>
			</tr>
			<tr>
				<td align='center'>
					<a href="http://<%= appRoot %>" style='color:#000'>Milestones</a>
				</td>
			</tr>
		</table>
	</body>
</html>
